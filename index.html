<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Down Menus</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="drop-down-menu first">
    <div class="main-container">
      <div class="options prompt">
        <p>Select Your Exotic Fruit:</p>
        <i class="arrow"></i>
      </div>
      <div class="options"><p>Longan</p></div>
      <div class="options"><p>Rambutan</p></div>
      <div class="options"><p>Mangosteen</p></div>
      <div class="options"><p>Lychee</p></div>
      <div class="options"><p>Guava</p></div>
      <div class="options"><p>Tamarind</p></div>
      <div class="options"><p>Junglesop</p></div>
    </div>
    <div class="fruit-images">
      <img src="" alt="">
      <img src="asset/longan.webp" alt="longan">
      <img src="asset/rambutan.jpeg" alt="rambutan">
      <img src="asset/mangosteen.jpg" alt="mangosteen">
      <img src="asset/lychee.jpg" alt="lychee">
      <img src="asset/guava.avif" alt="guava">
      <img src="asset/tamarind.jpg" alt="tamarind">
      <img src="asset/junglesop.jpg" alt="junglesop">
    </div>
  </div>
</body>
</html>
